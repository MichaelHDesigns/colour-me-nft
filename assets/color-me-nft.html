<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Me NFT</title>
    <link rel="stylesheet" href="color-me-nft.css">
</head>
<body>
    <div class="page-header">
        <h1>Color Me NFT</h1>
        <p>Create, color, and mint your digital artwork on Polygon</p>
    </div>
    
    <div class="xp-window" id="main-window">
        <div class="xp-titlebar">
            <div class="xp-titlebar-text">
                <div class="xp-titlebar-icon">ðŸŽ¨</div>
                Color Me NFT
            </div>
            <div class="xp-control-buttons">
                <div class="xp-btn minimize"></div>
                <div class="xp-btn maximize"></div>
                <div class="xp-btn close""></div>
            </div>
        </div>
        
        <div class="xp-content">
            <object 
                data="colour-me.full.svg" 
                class="object-container"
                id="colour-me-object"
                type="image/svg+xml"
                title="Colour Me Application">
            </object>
            
            <div class="xp-control-panel">
                <div class="xp-status-bar">
                    <div class="xp-status-indicator">
                        <div class="xp-status-dot" id="status-dot"></div>
                        <span id="status-text">Initializing...</span>
                    </div>
                    <div class="xp-transaction-info">
                        <div class="xp-info-box">
                            <div class="xp-info-label">Drawing Size</div>
                            <div class="xp-info-value" id="drawing-size">0 KB</div>
                        </div>
                        <div class="xp-info-box">
                            <div class="xp-info-label">Transactions</div>
                            <div class="xp-info-value" id="tx-count">0</div>
                        </div>
                        <div class="xp-info-box">
                            <div class="xp-info-label">Gas Est.</div>
                            <div class="xp-info-value" id="gas-estimate">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="xp-action-buttons">
                    <button class="xp-btn-large primary" id="connect-wallet">
                        Connect Wallet
                    </button>
                    <button class="xp-btn-large" id="switch-network" disabled>
                        Switch to Polygon
                    </button>
                    <button class="xp-btn-large success" id="mint-nft" disabled>
                        Mint NFT
                    </button>
                    <button class="xp-btn-large" id="export-svg">
                        Export SVG
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Separate Transaction Status Window -->
    <div class="xp-transaction-window-standalone" id="transaction-window">
        <div class="xp-titlebar">
            <div class="xp-titlebar-text">
                <div class="xp-titlebar-icon">ðŸ“Š</div>
                Transaction Status
            </div>
            <div class="xp-control-buttons">
                <div class="xp-btn minimize"></div>
                <div class="xp-btn maximize"></div>
                <div class="xp-btn close"></div>
            </div>
        </div>
        
        <div class="xp-content">
            <div class="xp-transaction-title">
                Transaction Details
                <span id="transaction-count">0 transactions</span>
            </div>
            
            <div class="xp-transaction-list" id="transaction-list">
                <div class="xp-transaction-item">
                    <div class="xp-transaction-details">
                        <span>No transactions yet</span>
                    </div>
                </div>
            </div>
            
            <div class="xp-gas-details" id="gas-details" style="display: none;">
                <strong>Gas Estimation:</strong> Based on current gas prices and transaction count
            </div>
        </div>
    </div>

    <script src="color-me-nft.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Test</title>
</head>
<body>
    <h1>MetaMask Test</h1>
    <button onclick="checkMetaMask()">Check MetaMask</button>
    <button onclick="logWindow()">Log Window Object</button>
    <div id="result"></div>

    <script>
        function checkMetaMask() {
            const result = document.getElementById('result');
            
            if (typeof window.ethereum !== 'undefined') {
                result.innerHTML = '<p style="color: green;">✅ MetaMask is installed!</p>';
                console.log('MetaMask detected:', window.ethereum);
            } else {
                result.innerHTML = '<p style="color: red;">❌ MetaMask is not detected</p>';
                console.log('MetaMask not found');
            }
        }

        function logWindow() {
            console.log('Full window object:', window);
            console.log('window.ethereum:', window.ethereum);
            console.log('window.web3:', window.web3);
            
            // Check for other potential MetaMask properties
            const metamaskProps = [
                'ethereum',
                'web3',
                'ethereumProvider',
                'MetaMask',
                'metamask'
            ];
            
            metamaskProps.forEach(prop => {
                if (window[prop]) {
                    console.log(`Found ${prop}:`, window[prop]);
                }
            });
        }

        // Auto-check on page load
        window.addEventListener('load', function() {
            console.log('Page loaded, checking MetaMask...');
            checkMetaMask();
        });
    </script>
</body>
</html>
